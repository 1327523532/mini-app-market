    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
        });

        function loadProfile() {
            const user = userStorage.getCurrentUser();
            
            if (!user) {
                document.getElementById('loginPrompt').style.display = 'block';
                document.getElementById('profileContent').style.display = 'none';
                return;
            }

            currentUser = user;
            document.getElementById('loginPrompt').style.display = 'none';
            document.getElementById('profileContent').style.display = 'block';

            // å¡«å……ç”¨æˆ·ä¿¡æ¯
            document.getElementById('profileAvatar').src = user.avatar;
            document.getElementById('profileName').textContent = user.username;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileBio').textContent = user.bio || 'è¿™ä¸ªäººå¾ˆæ‡’ï¼Œæ²¡æœ‰å¡«å†™ç®€ä»‹';

            // åŠ è½½ç»Ÿè®¡æ•°æ®
            loadUserStats();
            loadUserApps();
            loadUserArticles();
            loadUserDemands();
        }

        function loadUserStats() {
            const apps = appStorage.getAll();
            const articles = articleStorage.getAll();
            const demands = demandStorage.getAll();

            const myApps = apps.applications.filter(a => a.authorName === currentUser.username);
            const myArticles = articles.articles.filter(a => a.authorName === currentUser.username);
            const myDemands = demands.demands.filter(d => d.authorName === currentUser.username);

            document.getElementById('statApps').textContent = myApps.length;
            document.getElementById('statArticles').textContent = myArticles.length;
            document.getElementById('statDemands').textContent = myDemands.length;
        }

        function loadUserApps() {
            const apps = appStorage.getAll();
            const myApps = apps.applications.filter(a => a.authorName === currentUser.username);
            const grid = document.getElementById('myAppsGrid');

            if (myApps.length === 0) {
                grid.innerHTML = '<p class="empty-list">è¿˜æ²¡æœ‰å‘å¸ƒåº”ç”¨</p>';
                return;
            }

            grid.innerHTML = myApps.map(app => `
                <article class="app-card">
                    <div class="app-icon">${getAppIcon(app.type)}</div>
                    <h3 class="app-name">${escapeHtml(app.name)}</h3>
                    <p class="app-desc">${escapeHtml(app.description)}</p>
                    <div class="app-meta">
                        <span class="app-type">${getTypeName(app.type)}</span>
                        <span>ğŸ‘ï¸ ${app.views || 0}</span>
                    </div>
                </article>
            `).join('');
        }

        function loadUserArticles() {
            const articles = articleStorage.getAll();
            const myArticles = articles.articles.filter(a => a.authorName === currentUser.username);
            const list = document.getElementById('myArticlesList');

            if (myArticles.length === 0) {
                list.innerHTML = '<p class="empty-list">è¿˜æ²¡æœ‰å‘å¸ƒæ–‡ç« </p>';
                return;
            }

            list.innerHTML = myArticles.map(article => `
                <article class="article-card">
                    <div class="article-title">${escapeHtml(article.title)}</div>
                    <div class="article-meta">
                        <span>ğŸ“… ${formatDate(article.createdAt)}</span>
                        <span>ğŸ‘ï¸ ${article.views || 0}</span>
                    </div>
                </article>
            `).join('');
        }

        function loadUserDemands() {
            const demands = demandStorage.getAll();
            const myDemands = demands.demands.filter(d => d.authorName === currentUser.username);
            const list = document.getElementById('myDemandsList');

            if (myDemands.length === 0) {
                list.innerHTML = '<p class="empty-list">è¿˜æ²¡æœ‰å‘å¸ƒéœ€æ±‚</p>';
                return;
            }

            list.innerHTML = myDemands.map(demand => `
                <div class="demand-card">
                    <div class="demand-title">${escapeHtml(demand.title)}</div>
                    <div class="demand-meta">
                        <span>ğŸ’° ${demand.budget || 'æœªè®¾ç½®'}</span>
                        <span>ğŸ“… ${formatDate(demand.createdAt)}</span>
                    </div>
                </div>
            `).join('');
        }

        function switchProfileTab(tab) {
            document.querySelectorAll('.profile-tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            document.querySelectorAll('.profile-section').forEach(s => {
                s.classList.toggle('active', s.id === 'section-' + tab);
            });
        }

        function showEditModal() {
            document.getElementById('editUsername').value = currentUser.username;
            document.getElementById('editBio').value = currentUser.bio || '';
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function handleEditProfile(e) {
            e.preventDefault();
            
            const updates = {
                username: document.getElementById('editUsername').value.trim(),
                bio: document.getElementById('editBio').value.trim()
            };

            const result = userStorage.updateProfile(updates);
            
            if (result.success) {
                closeEditModal();
                loadProfile();
                alert('èµ„æ–™æ›´æ–°æˆåŠŸï¼');
            } else {

        }
